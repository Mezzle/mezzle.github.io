---
layout: default
title: Home
---

<div class="listing">
    {% for post in site.posts limit: 10%}
    <div class="post other link">
        <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
        <p class="post-date">{{ post.date | date_to_string }}</p>

        <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}

<div class="infinite-spinner"></div>
</div>
